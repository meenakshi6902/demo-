<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
            input [type = "text"],
            input [type = "email"],
            select,
            text area{
                margin-left: 120px;
                width: 100%;
                border:1px solid ghostwhite;
                border-radius: 5px;
            }
    </style>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:*<input type="text" name = "name" required></p>
        <legend>Gender*</legend>
        <fieldset>
            <p>
                Male <input type="radio" name = "male" id = "male" required>
                Female <input type="radio" name="female" id="female" required>
            </p>
        </fieldset>
        <p>Address: <input type ="textarea" name="address" id="address" cols = "100" rows = "8"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p> Card Type:*</p>
        <select name="Card_type" id="Card_type" required>
            <option value="">--Select a card type</option>
            <option value="Visa">Visa></option>
            <option value="Rupay">Rupay></option>
            <option value="Mastercard">Mastercard></option>
        </select>
        <p>Card number:* <input type="number" name="cardnum" id="cardnum" required></p>
        <p>Expiration date:* <input type="date" name="date" id="date" required></p>
        <p>CVV:* <input type="password" name="CVV" id = "CVV" required></p>
        <input type="submit" value="Pay Now">
</form>
</body>
</html>
